<!DOCTYPE html>
<html>
<head>
    <style>
        /* unvisited link */
        a:link {
            background: lightblue;
        }

        /* visited link */
        a:visited {
            background: lightblue;
        }

        /* mouse over link */
        a:hover {
            background: yellow;
        }

        /* selected link */
        a:active {
            background: yellow;
        }
    </style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p><a href="https://www.w3schools.com">W3Schools.com</a></p>

</body>
</html>
